<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LeetCode Hint Genie</title>
    <style>
        :root {
            --primary: #ffa116;
            --primary-dark: #ff8c00;
            --accent: #00d8ff;
            --bg: #1a1a1a;
            --card-bg: #262626;
            --card-border: #3a3a3a;
            --glass-bg: rgba(38, 38, 38, 0.9);
            --text: #ffffff;
            --text-muted: #a3a3a3;
            --text-accent: #ffa116;
            --success: #00af54;
            --error: #ff375f;
            --shadow: rgba(0, 0, 0, 0.4);
            --glow: rgba(255, 161, 22, 0.3);
            --leetcode-green: #00af54;
            --leetcode-yellow: #ffc01e;
            --leetcode-red: #ff375f;
        }
        
        * {
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #0f0f0f 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Animated background with LeetCode colors */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 161, 22, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 175, 84, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 55, 95, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(255, 161, 22, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 20px rgba(255, 161, 22, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 24px rgba(255, 161, 22, 0.4); }
        }

        .logo-container::before {
            content: '';
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M13.483 0a1.374 1.374 0 0 0-.961.438L7.116 6.226l-3.854 4.126a5.266 5.266 0 0 0-1.209 2.104 5.35 5.35 0 0 0-.125.513 5.527 5.527 0 0 0 .062 2.362 5.83 5.83 0 0 0 .349 1.017 5.938 5.938 0 0 0 1.271 1.818l4.277 4.193.039.038c2.248 2.165 5.852 2.133 8.063-.074l2.396-2.392c.54-.54.54-1.414.003-1.955a1.378 1.378 0 0 0-1.951-.003l-2.396 2.392a3.021 3.021 0 0 1-4.205.038l-.02-.019-4.276-4.193c-.652-.64-.972-1.469-.948-2.263a2.68 2.68 0 0 1 .066-.523 2.545 2.545 0 0 1 .619-1.164L9.13 8.114c1.058-1.134 3.204-1.27 4.43-.278l3.501 2.831c.593.48 1.461.387 1.94-.207a1.384 1.384 0 0 0-.207-1.943l-3.5-2.831c-.8-.647-1.766-1.045-2.774-1.202l2.015-2.158A1.384 1.384 0 0 0 13.483 0z"/></svg>') no-repeat center;
            background-size: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
            font-weight: 500;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow);
            border-color: var(--primary);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .card-icon {
            font-size: 18px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 161, 22, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 16px rgba(255, 161, 22, 0.1);
        }

        .button-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            min-height: 80px;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            color: var(--text);
            position: relative;
            transition: all 0.3s ease;
        }

        .content:not(:empty) {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-style: italic;
        }

        .loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 161, 22, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .error {
            color: var(--error);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error::before {
            content: '‚ö†Ô∏è';
        }

        .success {
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .success::before {
            content: '‚úÖ';
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .empty-state-icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        /* Responsive animations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        button:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container"></div>
            <h1>LeetCode Hint Genie</h1>
            <div class="subtitle">Your AI-powered coding companion</div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <span class="card-icon">üí°</span>
                    Smart Hint
                </h3>
                <button id="getHint">
                    <div class="button-content">
                        <span class="button-text">Get Hint</span>
                        <span class="button-icon">üîç</span>
                    </div>
                </button>
            </div>
            <div id="hint" class="content">Click the button to get a hint for the current problem</div>
            <div id="hintStatus" class="status"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    <span class="card-icon">üöÄ</span>
                    Complete Solution
                </h3>
                <button id="getSolution">
                    <div class="button-content">
                        <span class="button-text">Get Solution</span>
                        <span class="button-icon">‚ö°</span>
                    </div>
                </button>
            </div>
            <div id="solution" class="content">Click the button to view the solution</div>
            <div id="solutionStatus" class="status"></div>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
